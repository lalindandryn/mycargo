name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  server: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint:check

      - name: Format
        run: npm run format:check

      - name: BUild server
        run: npm run build

      - name: Run Tests
        run: npm run test:cov